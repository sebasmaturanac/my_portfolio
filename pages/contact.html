<body>
  
  <section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h1 class="title-skills">Contact</h1>
        <div class="links">
          <div class="link">           
            <a  href="https://www.linkedin.com/in/sebastian-maturana-calabrese/" target="_blank"><img class="img-contact " src="../img/Linkedin_logo.png" alt="linkedin"></a>
          </div>
          <div class="link">
            <a  href="https://github.com/sebasmaturanac" target="_blank"><img class="img-contact " src="../img/Github-Logo-PNG.png" alt="linkedin"></a>
          </div>          
          <div class="link">
            <a  href="mailto:sebasmaturanac@gmail.com" target="_blank"><img class="img-contact " src="../img/gmail-logo.png" alt="gmail"></a>
          </div>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form>
          <div class="form-item">
            <input type="text" name="sender" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required></textarea>
            <label>Message:</label>
          </div>
          <button class="submit-btn">Send</button>  
        </form>
      </div>
    </div>
  </section>
